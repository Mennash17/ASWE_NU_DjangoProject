{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post" class="task-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Delete Task</button>
        </form>
    </div>
</body>
</html>
