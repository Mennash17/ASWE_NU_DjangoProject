{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Simply Todo</title>
  <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    form {
      text-align: left;
    }

    input {
      width: 95%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 95%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004999;
    }

    .auth-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-box a {
      color: #0066cc;
      text-decoration: none;
    }

    .auth-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
